<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="card">
    <div class="card_front">
      <img src="./images/card-logo.svg" alt="" class="card_logo">
      <h3 class="card_num">0000 0000 0000 0000</h3>
      <div class="card_info">
        <p class="cardholder_name">Jane Appleseed</p>
        <span class="card_date">00/00</span>
        
      </div>
      
    </div>
    <div class="card_back">
      <span class="card_cvc">000</span>
    </div>
  </div>
  <form id="cardForm" class="form">
    <div class="inputs" style="display: grid;">
      <div class="input_name">
        <label for="cardholder">Cardholder Name</label>
        <input placeholder="e.g. Jane Appleseed" type="text" name="cardholder" id="cardholder" class="myInput" required>
        <p class="message message-1"></p>
      </div>
      <div class="input_number">
        <label for="cardNumber">Card Number</label>
        <input class="myInput" type="text" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" required>
        <p class="message message-2"></p>
      </div>
      <div class="input_date-container">
        <label for="date">Exp. Date (MM/YY)</label>
        <div class="input_date">
          <input class="myInput" type="text" maxlength="2" name="month" id="month" placeholder="MM" required>
          <input class="myInput" type="text" maxlength="2" name="year" id="year" placeholder="YY" required>
        </div>
        <p class="message message-3"></p>
      </div>
      <div class="input_cvc">
        <label for="cvc">CVC</label>
        <input maxlength="3" class="myInput" type="text" name="cvc" id="cvc" placeholder="e.g. 123" required>
        <p class="message message-4"></p>
      </div>
    </div>
    <div class="completed_block" style="display: none;">
      <img src="./images/icon-complete.svg" alt="" class="complete-icon">
      <h1 class="title">THANK YOU!</h1>
      <p class="description">We've added your card details</p>
    </div>
    <input type="submit" class="confirm-btn" value="Confirm">
  </form>
