<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="card">
    <div class="card_front">
      <img src="./images/card-logo.svg" alt="" class="card_logo">
      <h3 class="card_num">0000 0000 0000 0000</h3>
      <p class="cardholder_name">Jane Appleseed <span class="card_date">00/00</span></p>
    </div>
    <div class="card_back">
      <span class="card_cvc">000</span>
    </div>
  </div>
  <div class="inputs">
    <div class="input_name">
      <label for="cardholder">Cardholder Name</label>
      <input placeholder="e.g. Jane Appleseed" type="text" name="cardholder" class="cardholder-input" required>
    </div>
    <div class="input_number">
      <label for="card_number">Card Number</label>
      <input type="number" name="card_number" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" required>
    </div>
    <div class="input_date-container">
      <label for="date">Exp. Date (MM/YY)</label>
      <div class="input_date">
        <input type="number" name="month" placeholder="MM" required>
        <input type="number" name="year" placeholder="YY" required>
      </div>
    </div>
    <div class="input_cvc">
      <label for="cvc">CVC</label>
      <input type="number" name="cvc" placeholder="e.g. 123" required>
    </div>
    <input type="submit" class="confirm-btn" value="Confirm">
  </div>
